<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テーブルテスト</title>
<style>
.table1 {
  border: 5px solid red;
  border-style:dashed;
  border-collapse: collapse;
}
.table1 th, .table1 td {
  border: 5px solid red;
  border-style:dashed;
}
.table1 th {
  background-color: rgb(255, 197, 5);
}
</style>
</head>
<body>
<table class="table1" border=1>
  <tr><th>番号</th><th>名前</th></tr>
  <tr><td>1</td><td>たろう</td></tr>
  <tr><td>2</td><td>じろう</td></tr>
</table>
</body>
</html>
